sudo: required
dist: trusty
language: node_js
node_js:
  - "stable"

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

services:
  - mongodb

before_script:
  - npm install

after_success:
  - codeclimate-test-reporter < coverage/**/lcov.info
  - npm run coveralls
